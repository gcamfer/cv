about:
  total_experience_start: "2018-08-01"  # First professional job at Minsait
  
  summary: |
    M.Sc. in Telecommunications Engineering with extensive experience in machine learning, computer vision, and NLP. 
    Started working mainly in natural language processing but developed a strong passion for computer vision, 
    leading to expertise in facial recognition, object detection, and image segmentation. Currently focused on 
    geospatial data science and maps analytics for ADAS features at TomTom.
    
    Passionate about putting ML models into production and optimizing ETL pipelines to achieve the best throughput 
    while minimizing costs. Over the past 2 years, I have specialized in profiling and optimizing Python code to 
    reach the maximum potential of each workflow, ensuring efficient and scalable data processing systems.
    
    Great passion for electronics, embedded systems (RaspberryPi, Arduino, FPGAs), cybersecurity, and pentesting. 
    Always looking for new challenges to reach full potential.
  
  research: |
    Support collaborator of the research team at the Communications Systems and Networks (SRC) Laboratory 
    at Universidad de Valladolid, working on the application of machine learning to intrusion detection in data networks.

